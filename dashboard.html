<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Gym System</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
    }

    .navbar {
      background: linear-gradient(45deg, #111, #222);
      color: #fff;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    .navbar h2 {
      font-family: 'Bebas Neue', cursive;
      font-size: 32px;
      letter-spacing: 1px;
      color: aliceblue;
      margin: 0;
    }

    .navbar button {
      background: #ff4757;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .navbar button:hover {
      background: #e84118;
    }

    .banner {
      position: relative;
      max-height: 300px;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      filter: brightness(70%);
    }

    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }

    .banner-text h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 48px;
      letter-spacing: 2px;
      margin: 0;
    }

    .dashboard {
      text-align: center;
      padding: 40px 20px;
    }

    .dashboard h3 {
      font-size: 26px;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 30px;
      width: 230px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .card img {
      width: 60px;
      height: 60px;
      margin-bottom: 12px;
    }

    .card:hover {
      transform: scale(1.05);
      background: #e0f0ff;
    }

    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }

      .navbar h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">

    <h2>Gym Management System</h2>
    <button onclick="logout()">Logout</button>
    


  </div>

  <!-- Banner with overlay text -->
  <div class="banner">
    <img src="images/banner.jpg" alt="Gym Banner" />
    <div class="banner-text">
      <h1>Transform Your Fitness</h1>
    </div>
  </div>

  <!-- Dashboard Content -->
  <div class="dashboard">
    <h3>Welcome to Your Admin Dashboard</h3>

    <div class="cards">
      <div class="card" onclick="location.href='members.html'">
        <img src="images/member-icon.png" alt="Members" />
        Manage Members
      </div>
      <div class="card" onclick="location.href='plans.html'">
        <img src="images/plan-icon.png" alt="Plans" />
        Manage Plans
      </div>
      <div class="card" onclick="location.href='attendance.html'">
        <img src="images/attendance-icon.png" alt="Attendance" />
        Track Attendance
      </div>
      <div class="card" onclick="location.href='payments.html'">
        <img src="images/payment-icon.png" alt="Payments" />
        Payments
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="firebase/firebase-config.js"></script>

  <script>
    function logout() {
      firebase.auth().signOut().then(() => {
        alert("Logged out!");
        window.location.href = "login.html";
      });
    }
  
  

</script>

</body>
</html>
