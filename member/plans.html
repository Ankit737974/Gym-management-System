<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Plans - Gym System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f1f2f6;
    }

    .navbar {
      background: #111;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h2 {
      margin: 0;
      font-size: 24px;
    }

    .navbar button {
      background: #ff4757;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button.save-btn {
      width: 100%;
      padding: 12px;
      background-color: #0984e3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    .action-btn {
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h2>Manage Plans</h2>
    <button onclick="window.location.href='../dashboard.html'">‚Üê Back</button>
  </div>

  <div class="container">
    <h3>Add New Plan</h3>
    <input type="text" id="planName" placeholder="Plan Name (e.g. Silver, Gold)" />
    <input type="number" id="planFee" placeholder="Fee in ‚Çπ" />
    <button class="save-btn" onclick="addPlan()">Add Plan</button>

    <h3>Available Plans</h3>
    <table>
      <thead>
        <tr>
          <th>Plan</th>
          <th>Fee (‚Çπ)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="planList"></tbody>
    </table>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="../firebase/firebase-config.js"></script>
  <script src="../firebase/auth-guard.js"></script>

  <script>
    const db = firebase.firestore();
    const planList = document.getElementById("planList");

    function addPlan() {
      const name = document.getElementById("planName").value.trim();
      const fee = document.getElementById("planFee").value.trim();

      if (!name || !fee) {
        alert("Please fill all fields.");
        return;
      }

      db.collection("plans").add({
        name,
        fee: Number(fee)
      }).then(() => {
        alert("Plan added!");
        document.getElementById("planName").value = "";
        document.getElementById("planFee").value = "";
        loadPlans();
      });
    }

    function deletePlan(id) {
      if (confirm("Are you sure you want to delete this plan?")) {
        db.collection("plans").doc(id).delete().then(loadPlans);
      }
    }

    function loadPlans() {
      planList.innerHTML = "";
      db.collection("plans").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = `
            <tr>
              <td>${data.name}</td>
              <td>${data.fee}</td>
              <td><span class="action-btn" onclick="deletePlan('${doc.id}')">üóëÔ∏è</span></td>
            </tr>
          `;
          planList.innerHTML += row;
        });
      });
    }

    loadPlans();
  </script>

</body>
</html>
