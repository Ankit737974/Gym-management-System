<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Members - Gym System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f9fa;
      margin: 0;
    }

    .navbar {
      background: #111;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h2 {
      margin: 0;
      font-size: 24px;
    }

    .navbar button {
      background: #ff4757;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .form-row {
      display: flex;
      gap: 10px;
    }

    button.save-btn {
      width: 100%;
      padding: 12px;
      background-color: #0984e3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    .action-btn {
      cursor: pointer;
      color: #ff4757;
    }

    .action-btn.edit {
      color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h2>Manage Members</h2>
    <button onclick="window.location.href='../dashboard.html'">‚Üê Back</button>
  </div>

  <div class="container">
    <h3>Add or Update Member</h3>
    <input type="text" id="name" placeholder="Full Name" />
    <input type="text" id="email" placeholder="Email Address" />
    <input type="text" id="phone" placeholder="Phone Number" />
    <input type="hidden" id="memberId" />
    <button class="save-btn" onclick="saveMember()">Save Member</button>

    <h3>All Members</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="memberList"></tbody>
    </table>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="../firebase/firebase-config.js"></script>
  <script src="../firebase/auth-guard.js"></script>

  <script>
    const db = firebase.firestore();
    const list = document.getElementById("memberList");

    function saveMember() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const id = document.getElementById("memberId").value;

      if (!name || !email || !phone) {
        alert("Please fill all fields.");
        return;
      }

      if (id) {
        // Update existing member
        db.collection("members").doc(id).update({ name, email, phone }).then(() => {
          alert("Member updated.");
          clearForm();
          loadMembers();
        });
      } else {
        // Add new member
        db.collection("members").add({ name, email, phone, createdAt: firebase.firestore.FieldValue.serverTimestamp() }).then(() => {
          alert("Member added.");
          clearForm();
          loadMembers();
        });
      }
    }

    function clearForm() {
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("phone").value = "";
      document.getElementById("memberId").value = "";
    }

    function editMember(id, name, email, phone) {
      document.getElementById("name").value = name;
      document.getElementById("email").value = email;
      document.getElementById("phone").value = phone;
      document.getElementById("memberId").value = id;
    }

    function deleteMember(id) {
      if (confirm("Delete this member?")) {
        db.collection("members").doc(id).delete().then(() => {
          alert("Member deleted.");
          loadMembers();
        });
      }
    }

    function loadMembers() {
      list.innerHTML = "";
      db.collection("members").orderBy("createdAt", "desc").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = `
            <tr>
              <td>${data.name}</td>
              <td>${data.email}</td>
              <td>${data.phone}</td>
              <td>
                <span class="action-btn edit" onclick="editMember('${doc.id}', '${data.name}', '${data.email}', '${data.phone}')">‚úèÔ∏è</span>
                &nbsp;
                <span class="action-btn" onclick="deleteMember('${doc.id}')">üóëÔ∏è</span>
              </td>
            </tr>
          `;
          list.innerHTML += row;
        });
      });
    }

    loadMembers();
  </script>

</body>
</html>
